}

/* HEADER */
header{
background:#000;
padding:15px 20px;
display:flex;

.sidebar{

}

.gallery{
display:grid;

padding:30px;

.wall{
background:#1a1a1a;
border-radius:10px;

.wall img{

</head>

<script>

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
}

function filterCategory(category){
let walls=document.getElementsByClassName("wall");
for(let i=0;i<walls.length;i++){
if(category==="all"){
walls[i].style.display="block";
}
else{
walls[i].style.display=
walls[i].classList.contains(category)?"block":"none";
}
}
}

</script>
