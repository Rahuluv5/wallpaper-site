<!DOCTYPE html>
<html>
<head>
<title>Rahul XYZ Wallpapers</title>
<meta name="description" content="Download Free HD 4K Wallpapers">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
background:#0f0f0f;
font-family:Arial;
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
background:rgba(0,0,0,0.9);
padding:15px 20px;
display:flex;
align-items:center;
position:fixed;
width:100%;
z-index:1000;
}

.menu-icon{
font-size:28px;
cursor:pointer;
margin-right:15px;
}

header h1{
margin:0;
color:#ff004f;
font-size:22px;
}

/* SIDEBAR */
.sidebar{
position:fixed;
left:-250px;
top:0;
width:250px;
height:100%;
background:#1a1a1a;
padding-top:80px;
transition:0.4s;
z-index:999;
}

.sidebar a{
display:block;
padding:15px;
color:white;
text-decoration:none;
border-bottom:1px solid #333;
}

.sidebar a:hover{
background:#ff004f;
}

.sidebar.active{
left:0;
}

/* HERO SECTION */
.hero{
height:90vh;
background:url('https://picsum.photos/1600/900?blur=3') center/cover no-repeat;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
}

.hero-content{
position:relative;
z-index:1;
}

.hero h2{
font-size:40px;
margin:0;
}

.hero p{
margin-top:10px;
opacity:0.8;
}

.hero button{
margin-top:20px;
padding:10px 25px;
border:none;
background:#ff004f;
color:white;
font-size:16px;
cursor:pointer;
border-radius:5px;
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
padding:50px 30px;
}

.wall{
background:#1a1a1a;
border-radius:10px;
overflow:hidden;
transition:0.3s;
}

.wall:hover{
transform:translateY(-8px);
box-shadow:0 10px 20px rgba(255,0,79,0.4);
}

.wall img{
width:100%;
}

.download{
display:block;
text-align:center;
background:#ff004f;
color:white;
padding:8px;
text-decoration:none;
}

footer{
text-align:center;
padding:15px;
background:#000;
}

</style>
</head>

<body>

<div class="sidebar" id="sidebar">
<a href="#" onclick="filterCategory('all')">All</a>
<a href="#" onclick="filterCategory('nature')">Nature</a>
<a href="#" onclick="filterCategory('cars')">Cars</a>
<a href="#" onclick="filterCategory('anime')">Anime</a>
</div>

<header>
<span class="menu-icon" onclick="toggleMenu()">☰</span>
<h1>Rahul XYZ Wallpapers</h1>
</header>

<div class="hero">
<div class="hero-content">
<h2>Discover Stunning 4K Wallpapers</h2>
<p>Nature | Cars | Anime | AMOLED</p>
<button onclick="scrollToGallery()">Explore Now</button>
</div>
</div>

<div class="gallery" id="gallery">

<div class="wall nature">
<img src="https://picsum.photos/400/600?1">
<a class="download" href="https://picsum.photos/1920/1080?1" download>Download</a>
</div>

<div class="wall cars">
<img src="https://picsum.photos/400/600?2">
<a class="download" href="https://picsum.photos/1920/1080?2" download>Download</a>
</div>

<div class="wall anime">
<img src="https://picsum.photos/400/600?3">
<a class="download" href="https://picsum.photos/1920/1080?3" download>Download</a>
</div>

</div>

<footer>
© 2026 Rahul XYZ Wallpapers
</footer>

<script>

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
}

function filterCategory(category){
let walls=document.getElementsByClassName("wall");
for(let i=0;i<walls.length;i++){
if(category==="all"){
walls[i].style.display="block";
}
else{
walls[i].style.display=
walls[i].classList.contains(category)?"block":"none";
}
}
document.getElementById("sidebar").classList.remove("active");
}

function scrollToGallery(){
document.getElementById("gallery").scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
